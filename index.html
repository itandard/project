<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>포켓몬 카드 뽑기</title>
<style>
:root {
  --flipDur: 1.8s;
  --easeOut: cubic-bezier(.19,.9,.22,1);
  --easeIn: cubic-bezier(.64,.04,.35,1);
}

body {
  margin: 0;
  background: radial-gradient(circle at 50% 30%, #ffdf4d 0%, #ffb300 80%);
  height: 100vh;
  overflow: hidden;
  display: grid;
  place-items: center;
  perspective: 1000px;
  -webkit-perspective: 1000px;
  font-family: 'Pretendard', sans-serif;
}

h1.title {
  position: absolute;
  top: 6vh;
  color: #fff;
  text-shadow: 0 0 10px #ffb300;
  font-size: clamp(1.5rem, 4vw, 3rem);
  letter-spacing: 2px;
  animation: pulse 2s infinite alternate;
}

@keyframes pulse {
  from { text-shadow: 0 0 10px #ffb300; }
  to { text-shadow: 0 0 25px #fff; }
}

/* 카드 전체 */
.card-slot {
  position: relative;
  width: clamp(180px, 40vw, 280px);
  height: clamp(260px, 60vw, 400px);
  transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d;
}

.card-3d {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d;
  transition: transform var(--flipDur) var(--easeOut);
  will-change: transform;
}

.card-3d.is-flipped {
  transform: rotateY(180deg);
  -webkit-transform: rotateY(180deg);
}

/* 앞면/뒷면 공통 */
.face {
  position: absolute;
  inset: 0;
  border-radius: 16px;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  overflow: hidden;
}

/* 앞면 */
.face.front {
  background: #fff;
  z-index: 2;
  transform: rotateY(0deg);
}

/* 뒷면 */
.face.back {
  background: radial-gradient(circle, #ff1c1c 0%, #b80000 80%);
  transform: rotateY(180deg);
  display: grid;
  place-items: center;
}

.face.back::before {
  content: '';
  position: absolute;
  width: 80%;
  aspect-ratio: 1;
  border-radius: 50%;
  background: radial-gradient(circle at 50% 35%, #fff 0%, transparent 70%);
  opacity: 0.3;
}

.face.back img {
  width: 50%;
  animation: spin 3s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* 카드 뽑기 로딩 애니메이션 */
.card-3d.loading {
  animation: popUp 1.6s var(--easeOut);
}

@keyframes popUp {
  0% {
    transform: scale(0) rotateY(0deg);
    opacity: 0;
  }
  50% {
    transform: scale(1.05) rotateY(180deg);
    opacity: 1;
  }
  100% {
    transform: scale(1) rotateY(0deg);
  }
}

/* 반짝이는 별 */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: twinkle 1.2s ease-in-out infinite;
}

@keyframes twinkle {
  0%, 100% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(1.2); }
}

/* 카드 클릭 시 플립 */
.card-slot:active .card-3d {
  transform: rotateY(180deg);
  -webkit-transform: rotateY(180deg);
}
</style>
</head>

<body>
  <h1 class="title">포켓몬 카드 랜덤 뽑기</h1>
  <div class="card-slot">
    <div class="card-3d loading">
      <div class="face front">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="피카츄" style="width:80%; display:block; margin:40px auto;">
      </div>
      <div class="face back">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Poké_Ball_icon.svg" alt="포켓볼">
      </div>
    </div>
  </div>

  <!-- 별 반짝이 생성 -->
  <script>
  const container = document.body;
  for (let i = 0; i < 30; i++) {
    const s = document.createElement('div');
    s.classList.add('sparkle');
    s.style.left = Math.random() * 100 + 'vw';
    s.style.top = Math.random() * 100 + 'vh';
    s.style.animationDelay = (Math.random() * 2) + 's';
    s.style.animationDuration = (0.8 + Math.random() * 1.2) + 's';
    container.appendChild(s);
  }
  </script>
</body>
</html>
