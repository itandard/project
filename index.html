<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍정보의 첫 홈페이지</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>장유고등학교 1학년! 안녕하세요.</h1>
    <button onclick="showMessage()">첫 번째 홈페이지 테스트 입니다.</button>
    <p id="message"></p>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "홍정보!!!";
        }
    </script>
</body>
</html>
