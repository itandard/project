<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>포켓몬 카드 뽑기</title>
<style>
:root {
  --flipDur: 1.6s;
  --easeOut: cubic-bezier(.19, .9, .22, 1);
  --easeIn: cubic-bezier(.64, .04, .35, 1);
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at 50% 30%, #ffe082 0%, #ffca28 80%);
  display: grid;
  place-items: center;
  perspective: 1000px;
  -webkit-perspective: 1000px;
  font-family: 'Pretendard', sans-serif;
}

/* 제목 */
h1.title {
  position: absolute;
  top: 5vh;
  font-size: clamp(1.5rem, 4vw, 3rem);
  color: white;
  text-shadow: 0 0 10px #ffb300;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ffb300; }
  to { text-shadow: 0 0 25px #fff; }
}

/* 카드 영역 */
.card-slot {
  position: relative;
  width: clamp(200px, 40vw, 280px);
  height: clamp(280px, 55vw, 400px);
  transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d;
}

.card-3d {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d;
  transition: transform var(--flipDur) var(--easeOut);
  will-change: transform;
}

.card-3d.is-flipped {
  transform: rotateY(180deg);
  -webkit-transform: rotateY(180deg);
}

/* 카드 앞뒤 공통 */
.face {
  position: absolute;
  inset: 0;
  border-radius: 18px;
  overflow: hidden;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  /* ⚠️ Chrome/Edge 렌더링 오류 방지를 위해 translateZ 제거 */
}

/* 앞면 */
.face.front {
  background: #fff;
  z-index: 2;
  transform: rotateY(0deg);
}

/* 뒷면 */
.face.back {
  background: radial-gradient(circle, #ff1c1c 0%, #b80000 80%);
  transform: rotateY(180deg);
  display: grid;
  place-items: center;
}

.face.back img {
  width: 50%;
  animation: spin 3s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* 로딩 시 카드가 튀어나오는 효과 */
.card-3d.loading {
  animation: popUp 1.5s var(--easeOut);
}

@keyframes popUp {
  0% {
    transform: scale(0) rotateY(0deg);
    opacity: 0;
  }
  50% {
    transform: scale(1.1) rotateY(180deg);
    opacity: 1;
  }
  100% {
    transform: scale(1) rotateY(0deg);
  }
}

/* 반짝이 효과 */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: twinkle 1.2s ease-in-out infinite;
}

@keyframes twinkle {
  0%, 100% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(1.2); }
}

/* 카드 클릭 시 플립 */
.card-slot:active .card-3d {
  transform: rotateY(180deg);
  -webkit-transform: rotateY(180deg);
}
</style>
</head>

<body>
  <h1 class="title">포켓몬 카드 랜덤 뽑기</h1>
  <div class="card-slot">
    <div class="card-3d loading">
      <div class="face front">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
             alt="피카츄" style="width:80%; display:block; margin:40px auto;">
      </div>
      <div class="face back">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Poké_Ball_icon.svg" alt="포켓볼">
      </div>
    </div>
  </div>

  <script>
  // ⭐ 반짝이(스파클) 자동 생성
  const container = document.body;
  for (let i = 0; i < 30; i++) {
    const s = document.createElement('div');
    s.classList.add('sparkle');
    s.style.left = Math.random() * 100 + 'vw';
    s.style.top = Math.random() * 100 + 'vh';
    s.style.animationDelay = (Math.random() * 2) + 's';
    s.style.animationDuration = (0.8 + Math.random() * 1.2) + 's';
    container.appendChild(s);
  }

  // 로딩 후 카드 등장 애니메이션 제거
  window.addEventListener('load', () => {
    const card = document.querySelector('.card-3d');
    setTimeout(() => {
      card.classList.remove('loading');
    }, 1800);
  });
  </script>
</body>
</html>
