<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포켓몬 카드 랜덤 뽑기(by 홍정보)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --contentW: min(320px, 85vw);
      --flipDur: 6.5s;
      --sparkleDur: 3100ms;
      --sparkleCount: 70;
      --text:#1b1b1b; --bg:#fafafa; --muted:#5f6b7a;
      --red:#d62828; --blue:#3a86ff; --gray:#333;
    }
    html,body{height:100%}
    body{
      font-family:'Segoe UI',system-ui,-apple-system,Apple SD Gothic Neo,맑은 고딕,sans-serif;
      color:var(--text); background:var(--bg); margin:0; padding:16px; text-align:center;
    }

    h1.title{
      font-size: clamp(28px, 6vw, 42px);
      font-weight: 800;
      margin: 10px 0 18px;
      background: linear-gradient(90deg, #ffde59, #ff914d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 2px 4px rgba(0,0,0,0.25);
    }

    .card-wrap{
      width: var(--contentW);
      margin:16px auto;
      position:relative;
      perspective:1000px;
      -webkit-perspective:1000px;
    }

    /* ✅ PC에서도 플립 유지되도록 수정된 핵심 부분 */
    .card-3d{
      position: relative;
      width: 100%;
      height: 220px;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
      transition: transform var(--flipDur) cubic-bezier(.19,.9,.22,1);
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      will-change: transform;
    }

    .card-3d.is-flipped{
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      border-radius:16px;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
      transform: translateZ(0.1px);
      -webkit-transform: translateZ(0.1px);
      overflow:hidden;
    }

    .face.back{
      z-index: 2;
      background: linear-gradient(to bottom, #e53935 0 50%, #ffffff 50% 100%);
      border: 4px solid #111;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .face.front{
      transform: rotateY(180deg) translateZ(0.1px);
      -webkit-transform: rotateY(180deg) translateZ(0.1px);
      background:#fff;
      border:4px solid #111;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index: 3;
    }

    .face.front img{
      width:120px;
      height:auto;
      margin-bottom:8px;
    }

    .face.front .card-name{
      font-weight:700;
      font-size:18px;
    }

    button{
      margin-top:20px;
      padding:10px 18px;
      border:none;
      border-radius:10px;
      font-weight:700;
      background:linear-gradient(180deg,#ffe066,#ffca3a);
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1 class="title">포켓몬 카드 랜덤 뽑기</h1>

  <div class="card-wrap">
    <div class="card-3d" id="card">
      <div class="face back"></div>
      <div class="face front">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="피카츄">
        <div class="card-name">피카츄</div>
      </div>
    </div>
  </div>

  <button id="flipBtn">카드 뒤집기</button>

  <script>
    const card = document.getElementById("card");
    const btn = document.getElementById("flipBtn");
    btn.addEventListener("click", () => {
      card.classList.toggle("is-flipped");
    });
  </script>
</body>
</html>
